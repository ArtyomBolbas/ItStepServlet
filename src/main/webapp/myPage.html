<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" action="HelloServlet">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="firstName"></td>
            </tr>
            <tr>
                <td>SurName:</td>
                <td><input type="text" name="secondName"></td>
            </tr>
            <tr>
                <td>Job:</td>
                <td>
                    <select name="job" multiple size="4">
                        <option value="Developer">Developer</option>
                        <option selected value="Tester">Tester</option>
                        <option value="Analyst">Analyst</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"/>Man<br>
                    <input type="radio" name="gender" value="Female"/>Woman
                </td>
            </tr>
            <tr>
                <td> > 18</td>
                <td>
                    <input type="checkbox" name="age18" value="Yes"/>Yes<br>
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
</body>
</html>
